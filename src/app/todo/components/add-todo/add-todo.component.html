
<div class="formulario">
  <form class="formulario__contenedor" [formGroup]="myForm" (ngSubmit)="emitTodo(todo._id)">
    <input
      class="formulario__input"
      type="text"
      required
      placeholder="Description"
      formControlName="description"
      [value]="todo.description"
    >
    <button class="formulario__button btn">
      {{ todo._id ? 'Actualizar':'Agregar'}}
    </button>

  </form>
</div>
